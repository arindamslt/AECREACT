<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <div id="root"></div> 
 <script>
    const createUI=(title)=>{
        var btnRef=document.createElement("button");
    btnRef.innerText=title;
    document.getElementById("root").appendChild(btnRef);
    }
    reuseUI=()=>{
        createUI("REACT JS");
        createUI("ANGULAR");
        createUI("VUE JS");
    }
    reuseUI();
 </script>  
</body>
</html>
